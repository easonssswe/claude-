<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>二头弯举训练助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>二头弯举训练助手</h1>
            <button id="resetBtn">重置位置</button>
            <div class="counter">完成次数: <span id="repCount">0</span>/3</div>
        </div>
        
        <div class="main-content">
            <div class="progress-container">
                <div class="progress-ring-container">
                    <svg class="progress-ring" width="150" height="150">
                        <circle class="progress-ring-circle-bg" cx="75" cy="75" r="65"></circle>
                        <circle class="progress-ring-circle" cx="75" cy="75" r="65"></circle>
                        <text id="progress-text" x="75" y="80" text-anchor="middle">0%</text>
                    </svg>
                </div>
            </div>
            
            <div class="animation-container">
                <div class="animation-guide">
                    <img id="bicepAnimation" src="bicep-curl.gif" alt="二头弯举动画指导">
                </div>
                <div class="instruction">
                    <p>请握住手机，保持手臂伸直，然后进行二头弯举动作</p>
                </div>
            </div>
        </div>
        
        <div class="feedback-panel" id="feedbackPanel">
            <h2>动作分析</h2>
            <div id="feedbackContent">
                请完成一次动作以获取分析
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
